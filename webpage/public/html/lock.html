<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <title>잠금</title>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/eventemitter2@6.3.1/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.0.1/roslib.min.js"></script>



</head>

<body>


    <div class="mainblock">

        잠금

    </div>


    <div class="subblock">

        잠금 해제하기

    </div>
    <div class="buttonblock" id="robotstatus">

        상태불명

    </div>
    <div class="subblock">

        서브 블록

    </div>
    <div class="subblock" id="goback">

        뒤로 가기

    </div>




</body>

<script type="text/javascript" type="text/javascript">
    // Connecting to ROS
    // -----------------
    publish();
    function publish() {
        var ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'
        });

        ros.on('connection', function () {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function (error) {
            console.log('Error connecting to websocket server: ', error);
        });

        ros.on('close', function () {
            console.log('Connection to websocket server closed.');
        });

        var talker = new ROSLIB.Topic({
            ros: ros,
            name: '/chatter',
            messageType: 'std_msgs/String'
        });

        talker.subscribe(function (msg) {
            console.log('%s : %s', talker.name, msg.data);
            var status = msg.data
            talker.unsubscribe();
        });
        setTimeout("history.go(0);", 2000);
        if (status == 1) {
            document.getElementById("robotstatus").innerHTML = "잠금해제 가능";
        }
        else {
            document.getElementById("robotstatus").innerHTML = "잠금해제 불가";
            console.log(status)
        }
    }    
</script>
<script type="text/javascript" src="../js/function.js"></script>

</html>
