<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/menu.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <title>함흥차사-주문하기</title>

</head>

<body>

    <div class="mainblock">

        주문 목록

    </div>

    <br />
    <input type="button" value="추가" onclick="add_div()"><br />
    <div id="room_type">
        <!--
        <div onclick="remove_div(this)">
            완료
        </div>
-->

        <div onclick="bb(this)">
            주문 처리
        </div>

    </div>

    <div id="field"></div>



    <div class="mainblock" id="goback">

        뒤로 가기

    </div>


    <script type="text/javascript">
        var names = []
        var place = []
        var key = []

        var dbTestRef = database.ref('test/')

        function initdatabase() {
            dbTestRef.on('child_added', function (data) {
                names.push(data.val().name)
                place.push(data.val().location)
                key.push(data.key)


                console.log(names)
                console.log(place)
                console.log(key)
            })
        }

        setTimeout(function creatediv() {
            console.log("실행됨")
            for (var i = 0; i < names.length; i++) {
                var div = document.createElement('div');
                var div2 = document.createElement('div');
                div.className = "subblock";
                div.innerHTML = names[i];
                div2.className = "buttonblock"


                //div2.innerHTML = document.getElementById('room_type').innerHTML;
                //###################지금 lock2로 가고있음#######################
                div2.innerHTML = `<div onclick="location.href='lock.html?${key[i]}'">주문처리</div>`
                document.getElementById('field').appendChild(div);
                document.getElementById('field').appendChild(div2);
                console.log("creatediv")
            }
            console.log("ㅠㅠ")
            console.log(names)
        }
            , 6000
        )

        function remove_div(obj) {
            document.getElementById('field').removeChild(obj.parentNode.previousSibling);
            document.getElementById('field').removeChild(obj.parentNode);
            deletemenu()

        }

        window.onload = initdatabase()
    </script>
    <script type="text/javascript">
        function bb(menu) {
            name = menu
            location.href = "lock.html?" + name + ":"
        }

    </script>

</body>
<script type="text/javascript" src="../js/function.js"></script>

</html>
